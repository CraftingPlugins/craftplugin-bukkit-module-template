pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
        mavenCentral()
        maven {
            url "https://repo.imanity.dev/imanity-libraries"
        }
    }
}

rootProject.name = 'CraftPlugin-example'
include 'plugin'

void createModule(final String link) {
    include('modules:' + link)
    findProject(':modules:' + link)?.name = link
}

